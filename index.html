<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Никита Андреев">
    <meta name="description" content="Starbuild — строительная компания, задачей которой является
     предоставление качественных услуг по постройке жилых и специализированных комплексов.">
    <title>Starbuild</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico">

    <!-- подключаем стили -->
    <link rel="stylesheet" href="/src/app.css">

    <!-- подключаем google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--подключаем yandex maps api
    https://yandex.ru/maps-api/docs/js-api/common/quickstart.html

    ██████API_KEY_HERE██████
    -->
    <script src="https://api-maps.yandex.ru/v3/?apikey=██████API_KEY_HERE██████&lang=ru_RU"></script>
    <script type="module">
        import mapStyle from '/src/assets/customization.json';
        initMap();

        async function initMap() {
            await ymaps3.ready;
        
            const {YMap, YMapDefaultSchemeLayer,YMapDefaultFeaturesLayer, YMapMarker} = ymaps3;
        
            const map = new YMap(
                document.getElementById('map'),
                {
                    location: {
                        center: [48.743763, 55.745509],
                        zoom: 15.4
                    }
                }
            );

            //слои дороги и маркеров
            map.addChild(new YMapDefaultSchemeLayer({
                customization: mapStyle
            }));
            map.addChild(new YMapDefaultFeaturesLayer());
            
            const content = document.createElement('marker');
            const content1 = document.createElement('marker');
            const content2 = document.createElement('marker');

            //инициализация маркеров
            const marker = new YMapMarker(
              {
                coordinates: [48.750215, 55.746834],
                draggable: false,
                offset: [-27.5, -27.5],
              }
              ,
              content
            );

            const marker1 = new YMapMarker(
              {
                coordinates: [48.744296, 55.750220],
                draggable: false,
                offset: [-27.5, -27.5],
              }
              ,
              content1
            );

            const marker2 = new YMapMarker(
              {
                coordinates: [48.738961, 55.741549],
                draggable: false,
                offset: [-27.5, -27.5],
              }
              ,
              content2
            );
            
          
            // Добавление маркера на карту
            map.addChild(marker);
            map.addChild(marker1);
            map.addChild(marker2);
          
            // Добавление разметки внутрь маркера
            content.innerHTML = '<img src="/src/assets/marker.svg" alt="marker">';
            content1.innerHTML = '<img src="/src/assets/marker.svg" alt="marker">';
            content2.innerHTML = '<img src="/src/assets/marker.svg" alt="marker">';
        }
    </script>
</head>
